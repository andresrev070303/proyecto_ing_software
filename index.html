
<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>A TODO GAS!</title>
    <h1>Bienvenido a, A TODO GAS!</h1>
  </head>
  <body>
    <div id="original-content">
      <button id="open-window-btn">Registrar surtidor</button>
      <button id="open-window2-btn">Calculadora de colas</button>
      <a href="index2.html" style="display: inline-block; margin-left: 20px; padding: 10px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
        Ver Estaciones
      </a>
    </div>

    <div id="new-window" style="display:none; border: 0px solid #000; padding: 20px; margin-top: 20px;">
      <h2>REGISTRO DE SURTIDOR</h2>
      <form id="form-surtidor">
        <label for="nombre">Nombre del surtidor:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />
        <label for="direccion">Dirección:</label><br />
        <input type="text" id="direccion" name="direccion" required /><br /><br />
        <label for="zona">Zona:</label><br />
        <select id="zona" name="zona" required>
          <option value="Norte">Norte</option>
          <option value="Sur">Sur</option>
          <option value="Cercado">Cercado</option>
          <option value="Quillacollo">Quillacollo</option>
          <option value="Colcapirua">Colcapirua</option>
        </select><br /><br />
        

        <label for="tipoCombustible">Tipo de Combustible:</label><br />
        <select id="tipoCombustible" name="tipoCombustible" required>
          <option value="Normal">Normal</option>
          <option value="Especial">Especial</option>
          <option value="Diesel">Diesel</option>
          <option value="Gas">Gas</option>
        </select><br /><br />



        <input type="submit" value="Registrar" />
      </form>
      <div id="resultado-surtidor" style="margin-top: 10px;"></div>

      <button id="close-window-btn">Cerrar ventana</button>
    </div>
   



    <div id="new-window2" style="display:none; border: 0px solid #000; padding: 20px; margin-top: 20px;">
      <h2>Calculadora de colas</h2>
      <form id="form-cola">
        <label for="distancia">Distancia al surtidor (en metros):</label><br />
        <input type="number" id="distancia" name="distancia" required /><br /><br />

        <label for="combustible">Cantidad de combustible disponible (en litros):</label><br />
        <input type="number" id="combustible" name="combustible" required /><br /><br />
    
        <input type="submit" value="Calcular vehículos en la cola" />
      </form>
      
    
      <div id="resultado-cola" style="margin-top: 10px;"></div>
      <div id="detalle-cola" style="margin-top: 10px; display: none;"></div>
      <button id="mostrar-detalle-btn" style="display: none; margin-top: 5px;">Ver detalles del cálculo</button>

      <button id="close-window2-btn">Cerrar ventana</button>
    </div>













    <script type="module" src="./src/presenter.js"></script>
  </body>

</html>
