<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>A TODO GAS!</title>
    <link rel="stylesheet" href="public/css/estilo1.css" />
    <h1>Bienvenido a, A TODO GAS!</h1>
  </head>
  <body>
    <div id="original-content">
      <button id="open-window-btn">Registrar surtidor</button>
      <!---<button id="open-window2-btn">Calculadora de colas</button>-->
    </div>

    <div id="new-window3">
      <h2>Generar Ticket</h2>
      <form id="form-ticket">
        <label>Nombre del conductor:</label><br>
        <input type="text" id="ticket-nombre" required><br><br>
    
        <label>Placa del vehículo:</label><br>
        <input type="text" id="ticket-placa" required><br><br>
    
        <label>Estación:</label><br>
        <select id="ticket-estacion"></select><br><br>
    
        <label>Tipo de combustible:</label><br>
        <select id="ticket-combustible"></select><br><br>
    
        <label>Fecha de carga:</label><br>
        <input type="date" id="ticket-fecha" required><br><br>
    
        <input type="submit" value="Generar Ticket">
      </form>
      <div id="ticket-resultado"></div>
      <button id="close-window3-btn">Cerrar ventana</button>
    </div>
    
    <!-- Botón para abrir -->
    <button id="open-window3-btn">Reservar Ticket</button>

    <div id="new-window">
      <h2>REGISTRO DE SURTIDOR</h2>
      <form id="form-surtidor">
        <label for="nombre">Nombre del surtidor:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />
        <label for="direccion">Dirección:</label><br />
        <input type="text" id="direccion" name="direccion" required /><br /><br />
        <label for="zona">Zona:</label><br />
        <select id="zona" name="zona" required>
          <option value="Norte">Norte</option>
          <option value="Sur">Sur</option>
          <option value="Cercado">Cercado</option>
          <option value="Quillacollo">Quillacollo</option>
          <option value="Colcapirua">Colcapirua</option>
        </select><br /><br />

        <label>Tipos de Combustible:</label><br />
        <div id="tipos-combustible">
          <label><input type="checkbox" name="combustible" value="Normal"> Normal</label>
          <label><input type="checkbox" name="combustible" value="Especial"> Especial</label>
          <label><input type="checkbox" name="combustible" value="Diesel"> Diesel</label>
          <label><input type="checkbox" name="combustible" value="Gas"> Gas</label>
        </div><br />
        <input type="submit" value="Registrar" />
      </form>
      <div id="resultado-surtidor"></div>
      <button id="close-window-btn">Cerrar ventana</button>
    </div>

    <div id="new-window2">
      <h2>Calculadora de colas</h2>
      <form id="form-cola">
        <label for="distancia">Distancia al surtidor (en metros):</label><br />
        <input type="number" id="distancia" name="distancia" required /><br /><br />

        <label for="combustible">Cantidad de combustible disponible (en litros):</label><br />
        <input type="number" id="combustible" name="combustible" required /><br /><br />

        <input type="submit" value="Calcular vehículos en la cola" />
      </form>

      <div id="resultado-cola"></div>
      <div id="detalle-cola"></div>
      <button id="mostrar-detalle-btn">Ver detalles del cálculo</button>

      <button id="close-window2-btn">Cerrar ventana</button>
    </div>

    <!-- Filtros y vista de estaciones directamente en index.html -->
    <div id="filtros-estaciones">
      <div>
        <label for="filtro-zona">Filtrar por zona:</label>
        <select id="filtro-zona"></select>
      </div>

      <div>
        <label for="combustible">Filtrar por combustible:</label>
        <select id="combustible"></select>
      </div>

      <div>
        <label for="ordenar-checkbox">
          <input type="checkbox" id="ordenar-checkbox"> Ordenar por cantidad (Mayor a Menor)
        </label>
      </div>
    </div>

    <div id="estaciones-container"></div>

    <script type="module" src="./src/main.js"></script>

  </body>
</html>
